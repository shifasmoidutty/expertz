<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea name="" id="content" cols="30" rows="10"></textarea>
    <input type="text"id="word">
    <p id="p1"></p>
    <button onclick="get()">search</button>
    <p id="p1"></p>
    <script>
    function get(){
      let value=document.getElementById("content").value 
      let value2=document.getElementById("word").value  
      let regex=new RegExp(value2,"g")
      let result=value.replace(regex,"<span style='background-color:yellow'>" +value2+"</span>")

      document.getElementById("p1").innerHTML=result

    }
    </Script>
    
</body>
</html>
